<html>
	<head>
		<title>CSM Inventory | Login</title>
        <link rel="shorcut icon "  href="img/csmlogo.png">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/login.css">
	</head>
	<body>
        <form class="table">
			<div class="center-table">
				<div class="common-box">
					<div class="box-image">
						<img class="csm-image" src="img/csmlogo.png">
						<div class="title">CSM INVENTORY SYSTEM</div>
					</div>
					<!--/*
					<div class="group-error">
						<span class="text-error">Invalid username and password. Try again.</span>
					</div>
					*/
				    -->
						<div class="group">
							<label>Email Address</label>
							<input type="text" name="email" class="textinput" required placeholder="">
						</div>
						<div class="group">
							<label>Password</label>
							<input type="password" name="password" class="textinput" required placeholder="">
						</div>
						<div class="dash-footer">
							<button href="home.html" id="login-btn">Continue</button>
						</div>
					
					<div class="group forgot">
						<a href="forgotpass.html" id="forgot-password">Forgot Password?</a>
					</div>

					<div class="group create-account">
						<a href="register.html" id="create-account">Create an Account</a>
					</div>
				</form>
			</div>
		</form>
	</body>
</html>
